<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #chat { max-width: 600px; margin: 20px auto; border: 1px solid #ccc; padding: 10px; }
        .messages { max-height: 300px; overflow-y: auto; margin-bottom: 10px; }
        .message { padding: 5px; border-bottom: 1px solid #eee; }
        input { width: calc(100% - 20px); padding: 10px; margin-bottom: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <div id="chat">
        <div class="messages" id="messages"></div>
        <input type="text" id="messageInput" placeholder="Schreibe eine Nachricht..." />
        <button id="sendButton">Senden</button>
    </div>

    <script>
        // Chat-Verlauf in LocalStorage speichern
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatKey = 'chatMessages';

        // Nachrichten laden
        function loadMessages() {
            const chatHistory = JSON.parse(localStorage.getItem(chatKey)) || [];
            messagesDiv.innerHTML = '';
            chatHistory.forEach(displayMessage);
        }

        // Nachricht anzeigen
        function displayMessage(message) {
            const div = document.createElement('div');
            div.classList.add('message');
            div.textContent = `${message.timestamp}: ${message.text}`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Nachricht senden
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                const chatHistory = JSON.parse(localStorage.getItem(chatKey)) || [];
                const timestamp = new Date().toLocaleTimeString();
                const message = { text, timestamp };
                chatHistory.push(message);
                localStorage.setItem(chatKey, JSON.stringify(chatHistory));
                displayMessage(message);
                messageInput.value = '';
            }
        }

        // Event-Listener
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Nachrichten beim Laden der Seite anzeigen
        loadMessages();
    </script>
</body>
</html>
